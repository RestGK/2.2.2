<!DOCTYPE html>
<html>
<head>
  <title>Car Table</title>
  <style type="text/css">
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 50%;
      background-color: blue;
      color: white;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #55a891;
      border-right: 1px solid #40403c;
    }

    th {
      background-color: #782dc3;
      border-top: 1px solid #bebdbf;
      border-left: 1px solid #2fa55a;

    }
  </style>
</head>
<body>
<h1>Cars Table</h1>
<table>
  <thead>
  <tr>
    <th>Brand</th>
    <th>Model</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="car : ${cars}">
    <td th:text="${car.brand}"></td>
    <td th:text="${car.model}"></td>
    <td th:text="${car.price}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
